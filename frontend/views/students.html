<div class="container mx-auto mt-6 sm:mt-10 p-4">
    <div class="flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-gray-800 dark:text-black" id="student-info-title">Student Information</h1>
        <a href="#addStudent" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md shadow-md transition duration-300 ease-in-out">
            Add Student
        </a>
    </div>

    <div class="overflow-x-auto bg-white dark:bg-gray-800 shadow-xl rounded-lg">
        <table id="students-table" class="min-w-full divide-y divide-gray-200 dark:divide-gray-700">
            <thead class="bg-gray-50 dark:bg-gray-700">
                </thead>
            <tbody class="bg-white dark:bg-gray-900 divide-y divide-gray-200 dark:divide-gray-700">
                <tr id="students-loading-row">
                    <td colspan="100%" class="text-center p-6 text-gray-500 dark:text-gray-400">
                        Loading student data...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div id="editStudentModal" class="fixed z-50 inset-0 overflow-y-auto hidden" aria-labelledby="edit-modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div id="editModalOverlay" class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>

        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white dark:bg-gray-800 rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <form id="editStudentForm">
                <div class="bg-white dark:bg-gray-800 px-4 pt-3 pb-4 sm:p-6 sm:pb-4">
                    <div class="sm:flex sm:items-start">
                        <div class="mt-3 text-left sm:mt-0 sm:text-left w-full">
                            <h1 class="text-lg  text-center leading-6 font-medium text-black dark:text-black" id="edit-modal-title">
                                Edit Student Information
                            </h1>
                            <input type="hidden" id="edit-student-id" name="student_id">
                            <div class="mt-4 space-y-4">
                                <div>
                                    <label for="edit-student-name" class="block text-sm font-medium text-gray-700 dark:text-gray-700">Name</label>
                                    <input type="text" name="name" id="edit-student-name" required 
                                           class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white text-gray-900 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="edit-student-email" class="block text-sm font-medium text-gray-700 dark:text-gray-700">Email</label>
                                    <input type="email" name="email" id="edit-student-email" required 
                                           class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white text-gray-900 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                </div>
                                <div>
                                    <label for="edit-student-password" class="block text-sm font-medium text-gray-700 dark:text-gray-700">Password (Optional)</label>
                                    <input type="password" name="password" id="edit-student-password" placeholder="Leave blank to keep current password"
                                           class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white text-gray-900 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Fill only if you want to change the password.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                  <div class="bg-gray-50 dark:bg-gray-700 px-4 py-3 sm:px-6 flex justify-end space-x-3">
                      <button type="submit" id="saveStudentButton"
                              class="w-36 inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-sm font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                          Save changes
                      </button>
                      <button type="button" id="cancelEditButton"
                              class="w-36 inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-red-600 text-sm font-medium text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                          Cancel
                      </button>
                  </div>
            </form>
        </div>
    </div>
</div>
