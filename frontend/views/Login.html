<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChemLP | Login</title>

    <!-- CSS -->
    <link rel="stylesheet" href="../css/styleProduct.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.blockUI/2.70/jquery.blockUI.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>

    <!-- Custom JS -->
    <script src="../utils/constants.js"></script>
    <script src="../utils/utils.js"></script>
    <script src="../utils/rest-client.js"></script>
    <script src="../services/user-service.js"></script>
    <!-- <script src="../utils/profile.js"></script> -->
    <script src="../services/profile.js"></script>



</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md p-8 bg-white rounded-xl shadow-md">
        <h2 class="text-2xl font-bold text-center mb-6">Welcome to ChemLP</h2>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 font-medium mb-1">Email</label>
                <input type="email" id="email" name="email" required
                       class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 font-medium mb-1">Password</label>
                <input type="password" id="password" name="password" required
                       class="w-full border border-gray-300 px-4 py-2 rounded focus:outline-none focus:ring-2 focus:ring-blue-400" />
            </div>

            <button type="submit"
                    class="w-full bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600 transition duration-200">
                Log In
            </button>
        </form>

        <p class="text-center text-sm text-gray-600 mt-6">
            &copy; 2025 ChemLP. All rights reserved.
        </p>
    </div>

    <script>
        $(document).ready(function () {
            $("#login-form").on("submit", function (e) {
                e.preventDefault();

                const email = $("#email").val();
                const password = $("#password").val();

                if (!email || !password) {
                    toastr.warning("Please fill in all fields.");
                    return;
                }

                UserService.login(email, password)
                    .then(response => {
                        toastr.success("Login successful!");
                        window.location.href = "Index.html";
                    })
                    .catch(error => {
                        toastr.error(error.responseJSON?.message || "Login failed!");
                    });
            });
        });
    </script>

</body>
</html>
