<div class="container mx-auto mt-6 sm:mt-10 p-4">
    <h1 class="text-3xl font-bold text-gray-800 dark:text-black text-center mb-8">Add New Student</h1>

    <div class="bg-white dark:bg-gray-800 shadow-xl rounded-lg p-6 max-w-md mx-auto">
        <form id="addStudentFormNewPage">
            <div class="space-y-4">
                <div>
                    <label for="newStudentName" class="block text-sm font-medium text-gray-700 dark:text-black-300">Name</label>
                    <input type="text" name="name" id="newStudentName" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white text-gray-900 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                </div>
                <div>
                    <label for="newStudentEmail" class="block text-sm font-medium text-gray-700 dark:text-black-300">Email</label>
                    <input type="email" name="email" id="newStudentEmail" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white text-gray-900 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">                </div>
                <div>
                    <label for="newStudentPassword" class="block text-sm font-medium text-gray-700 dark:text-black-300">Password</label>
                    <input type="password" name="password" id="newStudentPassword" required 
                    class="mt-1 block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 bg-white text-gray-900 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">                    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Required for new student account.</p>
                </div>
            </div>
            <div class="mt-6 flex justify-end space-x-3">
                <button type="button" id="cancelNewStudentButton" 
                    class="inline-flex justify-center rounded-md border border-gray-300 dark:border-gray-600 shadow-sm px-4 py-2 bg-red-600 text-white hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 sm:text-sm">
                        Cancel
                    </button>
                <button type="submit" id="submitNewStudentButton" class="inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-green-600 text-base font-medium text-white hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 sm:text-sm">
                    Add Student
                </button>
            </div>
        </form>
    </div>
</div>
