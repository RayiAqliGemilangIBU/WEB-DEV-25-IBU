<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPA Project</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <header class="bg-white shadow-md p-4">
        <div>
            <!-- Dropdown untuk mobile -->
            <div class="sm:hidden">
                <label for="Tab" class="sr-only">Tab</label>
                <select id="Tab" class="w-full rounded-md border-gray-200" onchange="handleNavChange(this)">
                    <option value="Login">Login</option>
                    <option value="Home">Home</option>
                    <option value="Profile">Profile</option>
                    <option value="Study">Study</option>
                    <option value="logout">Log out</option>
                </select>
            </div>

            <!-- Navbar untuk layar besar -->
            <div class="hidden sm:block">
                <nav id="nav-links" class="flex gap-6" aria-label="Tabs">
                    <!-- Akan diperbarui oleh JavaScript -->
                </nav>
            </div>
        </div>
    </header>

    <!-- Content SPA -->
    <main id="app" class="p-6">
        <!-- Konten akan di-load di sini -->
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white text-center p-4 mt-10">
        <p>&copy; 2025 SPA Project. All Rights Reserved.</p>
    </footer>

    <script src="../js/router.js"></script>
</body>
</html>
