<div class="container mx-auto mt-10 p-4 bg-white shadow-lg rounded-lg">
    <h1 class="text-2xl font-semibold text-center mb-6">User Profile</h1>

    <!-- Profile Data Grid -->
    <div class="flow-root">
        <dl class="-my-3 divide-y divide-gray-200 text-sm">
            <div class="grid grid-cols-1 gap-1 p-3 sm:grid-cols-3 sm:gap-4">
                <dt class="font-medium text-gray-900">Name</dt>
                <dd class="text-gray-700 sm:col-span-2" id="user-name">Loading...</dd>
            </div>

            <div class="grid grid-cols-1 gap-1 p-3 sm:grid-cols-3 sm:gap-4">
                <dt class="font-medium text-gray-900">Email</dt>
                <dd class="text-gray-700 sm:col-span-2" id="user-email">Loading...</dd>
            </div>

            <div class="grid grid-cols-1 gap-1 p-3 sm:grid-cols-3 sm:gap-4">
                <dt class="font-medium text-gray-900">Address</dt>
                <dd class="text-gray-700 sm:col-span-2" id="user-address">Loading...</dd>
            </div>

            <div class="grid grid-cols-1 gap-1 p-3 sm:grid-cols-3 sm:gap-4">
                <dt class="font-medium text-gray-900">Phone Number</dt>
                <dd class="text-gray-700 sm:col-span-2" id="user-phone">Loading...</dd>
            </div>

            <div class="grid grid-cols-1 gap-1 p-3 sm:grid-cols-3 sm:gap-4">
                <dt class="font-medium text-gray-900">Date of Birth</dt>
                <dd class="text-gray-700 sm:col-span-2" id="user-dob">Loading...</dd>
            </div>

            <div class="grid grid-cols-1 gap-1 p-3 sm:grid-cols-3 sm:gap-4">
                <dt class="font-medium text-gray-900">Admin</dt>
                <dd class="text-gray-700 sm:col-span-2" id="user-admin">Loading...</dd>
            </div>
        </dl>
    </div>
</div>
